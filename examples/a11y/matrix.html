<!DOCTYPE math>
<html>
    <head>
        <link rel="stylesheet" href="math.css"/> 
    </head>
    <body>
        An example of an inverse of a 2 dimensional matrix with determinant equals to 1 is
        <br/>
        <span class="math">
            <span class="mrow math-matrix" role="tree" aria-label="2 dimensional" aria-roledescription="matrix">
                <span class="math-vertical-stretchy-open" role="math" aria-label="open" aria-roledescription="parenthesis">
                    <span class="math-vertical-stretchy-top" aria-hidden="true">&#x239B;</span>
                    <span class="math-vertical-stretchy-middle" aria-hidden="true"><span>&#x239C;</span></span>
                    <span class="math-vertical-stretchy-bottom" aria-hidden="true">&#x239D;</span>
                </span>
                <table role="table">
                    <tbody>
                        <tr><td>2</td><td>3</td></tr>
                        <tr><td>3</td><td>5</td></tr>
                    </tbody>
                </table>
                <span class="math-vertical-stretchy-close" role="math" aria-label="close" aria-roledescription="parenthesis">
                    <span class="math-vertical-stretchy-top" aria-hidden="true">&#x239E;</span>
                    <span class="math-vertical-stretchy-middle" aria-hidden="true"><span>&#x239F;</span></span>
                    <span class="math-vertical-stretchy-bottom" aria-hidden="true">&#x23A0;</span>
                </span>
            </span>
            <span class="mo">&times;</span>
            <span class="mrow math-matrix" role="tree" aria-label="2 dimensional" aria-roledescription="matrix">
                <span class="math-vertical-stretchy-open" role="math" aria-label="open" aria-roledescription="parenthesis">
                    <span class="math-vertical-stretchy-top" aria-hidden="true">&#x239B;</span>
                    <span class="math-vertical-stretchy-middle" aria-hidden="true"><span>&#x239C;</span></span>
                    <span class="math-vertical-stretchy-bottom" aria-hidden="true">&#x239D;</span>
                </span>
                <table role="table">
                    <tbody>
                        <tr><td>5</td><td>&minus;3</td></tr>
                        <tr><td>&minus;3</td><td>2</td></tr>
                    </tbody>
                </table>
                <span class="math-vertical-stretchy-close" role="math" aria-label="close" aria-roledescription="parenthesis">
                    <span class="math-vertical-stretchy-top" aria-hidden="true">&#x239E;</span>
                    <span class="math-vertical-stretchy-middle" aria-hidden="true"><span>&#x239F;</span></span>
                    <span class="math-vertical-stretchy-bottom" aria-hidden="true">&#x23A0;</span>
                </span>
            </span>
            <span class="mo">=</span>
            <span class="mrow math-matrix" role="tree" aria-label="2 dimensional identity" aria-roledescription="matrix">
                <span class="math-vertical-stretchy-open" role="math" aria-label="open" aria-roledescription="parenthesis">
                    <span class="math-vertical-stretchy-top" aria-hidden="true">&#x239B;</span>
                    <span class="math-vertical-stretchy-middle" aria-hidden="true"><span>&#x239C;</span></span>
                    <span class="math-vertical-stretchy-bottom" aria-hidden="true">&#x239D;</span>
                </span>
                <table role="table">
                    <tbody>
                        <tr><td>1</td><td>0</td></tr>
                        <tr><td>0</td><td>1</td></tr>
                    </tbody>
                </table>
                <span class="math-vertical-stretchy-close" role="math" aria-label="close parenthesis" aria-roledescription="">
                    <span class="math-vertical-stretchy-top" aria-hidden="true">&#x239E;</span>
                    <span class="math-vertical-stretchy-middle" aria-hidden="true"><span>&#x239F;</span></span>
                    <span class="math-vertical-stretchy-bottom" aria-hidden="true">&#x23A0;</span>
                </span>
            </span>
        </span>
    </body>
</html>
