<!DOCTYPE math>
<html>
    <head>
    </head>
    <body>
        An example of an inverse of a 2 dimensional matrix with determinant equals to 1 is
        <br/>
        <math xmlns="https://www.w3.org/1998/Math/MathML" role="none">
            <mfenced role="tree" aria-label="2 dimensional" aria-roledescription="matrix">
                <mtable role="table">
                    <mtr role="row">
                        <mtd role="cell">2</mtd>
                        <mtd role="cell">3</mtd>
                    </mtr>
                    <mtr role="row">
                        <mtd role="cell">3</mtd>
                        <mtd role="cell">5</mtd>
                    </mtr>
                </mtable>
            </mfenced>
            <mo>&times;</mo>
            <mfenced role="tree" aria-label="2 dimensional" aria-roledescription="matrix">
                <mtable role="table">
                    <mtr role="row">
                        <mtd role="cell">5</mtd>
                        <mtd role="cell">-3</mtd>
                    </mtr>
                    <mtr role="row">
                        <mtd role="cell">-3</mtd>
                        <mtd role="cell">2</mtd>
                    </mtr>
                </mtable>
            </mfenced>
            <mo>=</mo>
            <mfenced role="tree" aria-label="2 dimensional identity" aria-roledescription="matrix">
                <mtable role="table">
                    <mtr role="row">
                        <mtd role="cell">1</mtd>
                        <mtd role="cell">0</mtd>
                    </mtr>
                    <mtr role="row">
                        <mtd role="cell">0</mtd>
                        <mtd role="cell">1</mtd>
                    </mtr>
                </mtable>
            </mfenced>
        </math>
    </body>
</html>
